<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res" class="res"></div>
        <div id="btns" class="btns">
            <button id="btn0" class="btn" onClick="addZero()">0</button>
            <button id="btn1" class="btn" onClick="addOne()">1</button>
            <button id="btnClr" class="btnC" onClick="Clear()">C</button>
            <button id="btnEql" class="btnC" onClick="Calc()">=</button>
            <button id="btnSum" class="btnO" onClick="addSum()">+</button>
            <button id="btnSub" class="btnO" onClick="addSub()">-</button>
            <button id="btnMul" class="btnO" onClick="addMult()">*</button>
            <button id="btnDiv" class="btnO" onClick="addDiv()">/</button>
        </div>
    </body>
</html>
